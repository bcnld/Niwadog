<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>犬の川泳ぎミニゲーム（岸あり＋BGM付き）</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background-color: #7ec8b2; /* 川の色 */
      display: flex;
      flex-direction: column;
    }

    /* 上下の岸 */
    .bank {
      height: 50px;
      background: #8b5a2b; /* 茶色っぽい岸色 */
      flex-shrink: 0;
    }

    /* メイン水域 */
    #water {
      position: relative;
      flex-grow: 1;
      background-color: #7ec8b2;
      display: flex;
    }

    /* 左右の岸 */
    .side-bank {
      width: 80px;
      background: #8b5a2b;
      flex-shrink: 0;
    }

    /* 犬の泳ぐエリア（真ん中） */
    #water-area {
      position: relative;
      flex-grow: 1;
      background-color: #7ec8b2;
      overflow: hidden;
    }

    .dog {
      position: absolute;
      width: 50px;
      user-select: none;
      transition: left 2s linear, top 2s linear;
    }
  </style>
</head>
<body>
  <div class="bank"></div> <!-- 上岸 -->

  <div id="water">
    <div class="side-bank"></div> <!-- 左岸 -->
    <div id="water-area"></div>  <!-- 犬が泳ぐエリア -->
    <div class="side-bank"></div> <!-- 右岸 -->
  </div>

  <div class="bank"></div> <!-- 下岸 -->

  <!-- BGM -->
  <audio id="bgm" src="Sounds/bata.wav" loop></audio>

  <script>
    // ユーザーがクリックしたらBGM再生
    window.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play().catch(() => {
          // 再生失敗しても無視
        });
      }
    });

    fetch('dog.json')
      .then(res => res.json())
      .then(dogs => {
        const waterArea = document.getElementById('water-area');
        const dogSize = 50;

        dogs.forEach(dog => {
          const dogElem = document.createElement('img');
          dogElem.src = dog.image;
          dogElem.alt = dog.name;
          dogElem.classList.add('dog');
          dogElem.style.width = `${dogSize}px`;

          // 初期位置ランダム
          let x = Math.random() * (waterArea.clientWidth - dogSize);
          let y = Math.random() * (waterArea.clientHeight - dogSize);

          dogElem.style.left = `${x}px`;
          dogElem.style.top = `${y}px`;

          waterArea.appendChild(dogElem);

          // ランダム移動
          setInterval(() => {
            x = Math.random() * (waterArea.clientWidth - dogSize);
            y = Math.random() * (waterArea.clientHeight - dogSize);
            dogElem.style.left = `${x}px`;
            dogElem.style.top = `${y}px`;
          }, 3000 + Math.random() * 3000);
        });
      })
      .catch(err => {
        console.error('dog.jsonの読み込みに失敗しました:', err);
      });
  </script>
</body>
</html>
