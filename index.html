<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>安いもんだ、にわとりでしこったことがバレるぐらい</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    :root {
      --bottom-land-height: 120px;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('images/water.png');
      background-repeat: repeat;
      background-size: 64px 64px;
      overflow: hidden;
    }

    #water-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - var(--bottom-land-height));
      overflow: hidden;
      z-index: 1;
    }

    #bottom-land {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--bottom-land-height);
      background-image: url('images/dirt.png');
      background-repeat: repeat;
      background-size: 64px 64px;
      background-position: bottom center;
      z-index: 2;
    }

    .dog {
      position: absolute;
      width: 70px;
      user-select: none;
      transition: left 2s linear, top 2s linear;
      z-index: 3;
    }

    /* 図鑑・ショップボタン */
    #zukan-btn, #shop-btn {
      position: absolute;
      bottom: calc(var(--bottom-land-height) + 10px);
      width: 80px;   /* PC向けサイズアップ */
      height: 80px;
      z-index: 4;
      cursor: pointer;
    }

    #zukan-btn {
      right: 30px;
    }

    #shop-btn {
      left: 30px;
    }

    /* パネル共通 */
    .panel {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      max-width: 400px;
      height: 60vh;
      background: white;
      border: 2px solid #444;
      z-index: 10;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    /* 縦画面警告 */
    #orientation-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #orientation-warning img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      :root {
        --bottom-land-height: 100px;
      }

      .dog {
        width: 50px;
      }

      /* ボタン位置を上げてサイズも大きく */
      #zukan-btn, #shop-btn {
        bottom: calc(var(--bottom-land-height) + 70px);
        width: 90px;
        height: 90px;
      }

      #zukan-btn {
        right: 15px;
      }

      #shop-btn {
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="orientation-warning">
    <img src="images/dog.gif" alt="横向きにしてください">
    <p>横向きにしないと鶏があなたのケツを掘りに行きます</p>
  </div>

  <div id="container">
    <div id="water-area"></div>
    <div id="bottom-land"></div>
    <img src="images/zukan_icon.png" id="zukan-btn" alt="図鑑" />
    <img src="images/shop_icon.png" id="shop-btn" alt="ショップ" />
    <div id="zukan-panel" class="panel">
      <h2>図鑑</h2>
      <p>見つけた犬たちがここに表示されます。</p>
    </div>
    <div id="shop-panel" class="panel">
      <h2>ショップ</h2>
      <p>アイテムを買う機能などをここに。</p>
    </div>
  </div>

  <audio id="bgm" src="Sounds/bata.wav" loop></audio>
  <audio id="sfx-open" src="Sounds/open.mp3"></audio>

  <script>
    const orientationWarning = document.getElementById('orientation-warning');
    const container = document.getElementById('container');

    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      if (isPortrait) {
        orientationWarning.style.display = 'flex';
        container.style.display = 'none';
      } else {
        orientationWarning.style.display = 'none';
        container.style.display = 'block';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);

    // BGM 再生
    window.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    });

    // 図鑑・ショップ開閉
    const zukanBtn = document.getElementById('zukan-btn');
    const shopBtn = document.getElementById('shop-btn');
    const zukanPanel = document.getElementById('zukan-panel');
    const shopPanel = document.getElementById('shop-panel');
    const openSfx = document.getElementById('sfx-open');

    function playOpenSound() {
      openSfx.currentTime = 0;
      openSfx.play().catch(() => {});
    }

    zukanBtn.addEventListener('click', () => {
      const isOpen = zukanPanel.style.display === 'block';
      if (isOpen) {
        zukanPanel.style.display = 'none';
      } else {
        zukanPanel.style.display = 'block';
        shopPanel.style.display = 'none';
      }
      playOpenSound();
    });

    shopBtn.addEventListener('click', () => {
      const isOpen = shopPanel.style.display === 'block';
      if (isOpen) {
        shopPanel.style.display = 'none';
      } else {
        shopPanel.style.display = 'block';
        zukanPanel.style.display = 'none';
      }
      playOpenSound();
    });

    // 犬の生成
    fetch('dog.json')
      .then(res => res.json())
      .then(dogs => {
        const waterArea = document.getElementById('water-area');
        const isMobile = window.innerWidth <= 600;
        const dogSize = isMobile ? 50 : 70;

        dogs.forEach(dog => {
          const dogElem = document.createElement('img');
          dogElem.src = dog.image;
          dogElem.alt = dog.name;
          dogElem.classList.add('dog');
          dogElem.style.width = `${dogSize}px`;

          let x = Math.random() * (waterArea.clientWidth - dogSize);
          let y = Math.random() * (waterArea.clientHeight - dogSize);
          dogElem.style.left = `${x}px`;
          dogElem.style.top = `${y}px`;

          waterArea.appendChild(dogElem);

          setInterval(() => {
            x = Math.random() * (waterArea.clientWidth - dogSize);
            y = Math.random() * (waterArea.clientHeight - dogSize);
            dogElem.style.left = `${x}px`;
            dogElem.style.top = `${y}px`;
          }, 3000 + Math.random() * 3000);
        });
      })
      .catch(err => {
        console.error('dog.jsonの読み込みに失敗しました:', err);
      });
  </script>
</body>
</html>
