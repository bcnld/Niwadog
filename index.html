<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>あなる</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif;
      background: #a0d8f7 url('images/water.png') repeat;
      background-size: 64px 64px;
    }
    #bottom-land {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
      background: url('images/dirt.png') repeat;
      background-size: 64px 64px;
      z-index: 10;
    }
    #zukan-btn, #shop-btn {
      position: fixed; bottom: 120px; width: 70px; height: 70px; cursor: pointer;
      z-index: 20;
    }
    #zukan-btn { right: 30px; }
    #shop-btn { left: 30px; }
    .panel {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw; max-width: 400px; height: 60vh;
      background: white; border: 2px solid #444;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow-y: auto;
      padding: 10px;
      z-index: 30;
    }
    #fishing-ui {
      display: none;
      text-align: center;
      background: #fffde7;
      border: 2px solid #444;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 50;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw; max-width: 400px;
    }
    #reel-area {
      position: relative;
      height: 30px;
      background: #c5e1a5;
      border: 2px solid #33691e;
      margin: 10px 0;
      overflow: hidden;
    }
    #pointer {
      position: absolute;
      top: 0; left: 0;
      width: 5px; height: 100%;
      background: red;
      animation: movePointer 2s linear infinite;
    }
    #target-zone {
      position: absolute;
      top: 0; left: 40%;
      width: 20%; height: 100%;
      background: rgba(0,255,0,0.3);
    }
    @keyframes movePointer {
      0% { left: 0%; }
      100% { left: 100%; }
    }
    #orientation-warning {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 1.2em;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #orientation-warning img {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="orientation-warning">
    <img src="images/dog.gif" alt="横向きにしてください" />
    <p>横向きにしないと鶏があなたのケツを掘りに行きます</p>
  </div>

  <div id="bottom-land"></div>

  <img id="zukan-btn" src="images/zukan_icon.png" alt="図鑑" />
  <img id="shop-btn" src="images/shop_icon.png" alt="ショップ" />

  <div id="zukan-panel" class="panel">
    <h2>図鑑</h2>
    <p>見つけた犬たちがここに表示されます。</p>
    <div id="zukan-list"></div>
  </div>

  <div id="shop-panel" class="panel">
    <h2>ショップ</h2>
    <p>アイテム購入機能などをここに追加します。</p>
  </div>

  <div id="fishing-ui">
    <h2>つりミニゲーム</h2>
    <div id="reel-area">
      <div id="pointer"></div>
      <div id="target-zone"></div>
    </div>
    <button id="reel-button">タイミングよく止めろ！</button>
    <p id="fishing-result"></p>
  </div>

  <div id="dog-container" style="position: fixed; top:0; left:0; width:100vw; height: calc(100vh - 100px); pointer-events: none; z-index: 15;"></div>

  <!-- BGMと効果音 -->
  <audio id="bgm" src="Sounds/bata.wav" loop></audio>
  <audio id="sfx-open" src="Sounds/open.mp3"></audio>
  <audio id="sfx-close" src="Sounds/close.mp3"></audio>

<script>
  // 画面向きチェック
  function checkOrientation() {
    if(window.matchMedia("(orientation: portrait)").matches){
      document.getElementById('orientation-warning').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    } else {
      document.getElementById('orientation-warning').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  }
  window.addEventListener('load', checkOrientation);
  window.addEventListener('resize', checkOrientation);
  window.addEventListener('orientationchange', checkOrientation);

  // BGM再生（最初のクリックで再生開始）
  const bgm = document.getElementById('bgm');
  document.body.addEventListener('click', () => {
    if(bgm.paused){
      bgm.play().catch(() => {});
    }
  }, { once: true });

  // ボタンとパネルの制御 + 効果音再生
  const zukanBtn = document.getElementById('zukan-btn');
  const shopBtn = document.getElementById('shop-btn');
  const zukanPanel = document.getElementById('zukan-panel');
  const shopPanel = document.getElementById('shop-panel');

  const sfxOpen = document.getElementById('sfx-open');
  const sfxClose = document.getElementById('sfx-close');

  function togglePanel(panel) {
    const isOpen = panel.style.display === 'block';
    if (isOpen) {
      panel.style.display = 'none';
      sfxClose.play().catch(() => {});
    } else {
      // 他のパネル閉じて効果音
      [zukanPanel, shopPanel].forEach(p => {
        if(p !== panel && p.style.display === 'block'){
          p.style.display = 'none';
          sfxClose.play().catch(() => {});
        }
      });
      panel.style.display = 'block';
      sfxOpen.play().catch(() => {});
    }
  }
  zukanBtn.addEventListener('click', () => togglePanel(zukanPanel));
  shopBtn.addEventListener('click', () => togglePanel(shopPanel));

  // 図鑑表示用のダミーデータ
  const caughtDogs = [
    { src:'images/dog.png', alt:'犬1', description:'おなにーすきすきいぬ。' },
    { src:'images/dogsu.png', alt:'犬2', description:'元気な犬です。' }
  ];
  const zukanList = document.getElementById('zukan-list');

  function updateZukan() {
    zukanList.innerHTML = '';
    caughtDogs.forEach(dog => {
      const div = document.createElement('div');
      div.textContent = dog.alt;
      div.style.cursor = 'pointer';
      div.style.border = '1px solid #ccc';
      div.style.margin = '5px';
      div.style.padding = '5px';
      div.addEventListener('click', () => alert(dog.description));
      zukanList.appendChild(div);
    });
  }
  updateZukan();

  // 釣りミニゲームUI制御
  const fishingUI = document.getElementById('fishing-ui');
  const reelButton = document.getElementById('reel-button');
  const pointer = document.getElementById('pointer');
  const targetZone = document.getElementById('target-zone');
  const fishingResult = document.getElementById('fishing-result');

  function startFishing() {
    fishingUI.style.display = 'block';
    fishingResult.textContent = '';
    pointer.style.animationPlayState = 'running';
  }
  function stopFishing() {
    pointer.style.animationPlayState = 'paused';
    const pointerRect = pointer.getBoundingClientRect();
    const targetRect = targetZone.getBoundingClientRect();
    if(pointerRect.left >= targetRect.left && pointerRect.right <= targetRect.right) {
      fishingResult.textContent = '🎯 ヒット！犬が釣れた！';
    } else {
      fishingResult.textContent = '💨 のがした…';
    }
    setTimeout(() => {
      fishingUI.style.display = 'none';
      pointer.style.animationPlayState = 'running';
    }, 1500);
  }
  reelButton.addEventListener('click', stopFishing);

  // キーボードの f で釣りゲーム起動
  document.addEventListener('keydown', e => {
    if(e.key === 'f') startFishing();
  });
</script>

</body>
</html>
