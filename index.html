<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Niwatori Crackudos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #center-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    #fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 5000;
      transition: opacity 1s ease;
    }

    #game-screen {
      display: none;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #4ec6ff, #0059b3);
      position: relative;
    }

    #fullscreen-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background: rgba(50,50,50,0.8);
      color: #fff;
      cursor: pointer;
      z-index: 10000;
    }

    #newgame-btn {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #f90;
      color: #000;
      cursor: pointer;
      z-index: 1000;
    }

    video#intro-movie {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 6000;
    }
  </style>
</head>
<body>

  <div id="center-text">タイトル画面をクリック</div>

  <div id="fade-overlay"></div>

  <button id="fullscreen-toggle">全画面切替</button>
  <button id="newgame-btn">New Game</button>

  <video id="intro-movie" src="movie/intro.mp4"></video>

  <div id="game-screen"></div>

  <audio id="bgm" src="Sounds/title.mp3" preload="auto" loop></audio>

  <script src="main.js"></script>
</body>
</html>
