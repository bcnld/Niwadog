<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Press Any Key Example</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 既存コンテンツ例 -->
<div id="center-text">あなたは日本人ですか？</div>
<div id="company-logos">
  <div class="company-logo"><img src="images/mdm_logo.png" alt="Mdm" /></div>
  <div class="company-logo"><img src="images/Sus_logo.png" alt="Sus Dog" /></div>
  <div class="company-logo"><img src="images/homo_logo.png" alt="Homo iranai" /></div>
</div>

<!-- Press any key 背景画像コンテナ -->
<div id="press-bg-container">
  <img src="images/press_bg.png" alt="Press Background" id="press-bg-image" />
</div>

<!-- Press any key テキスト -->
<div id="press-any-key">Press any key</div>

<script src="title.js"></script>
</body>
</html>
