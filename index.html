<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>なさら</title>
  <style>
    /* 全画面の初期設定 */
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background-color: #7ec8b2; /* 川の色 */
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #7ec8b2;
      overflow: hidden;
    }

    :root {
      --bottom-land-height: 120px; /* 土の高さ */
    }

    /* 川の水エリア（犬が泳ぐ場所） */
    #water-area {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: calc(100% - var(--bottom-land-height));
      overflow: hidden;
      z-index: 1;
    }

    /* 土の画像エリア */
    #bottom-land {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      height: var(--bottom-land-height);
      background-image: url('images/soil.png');
      background-repeat: repeat-x;
      background-size: auto 100%;
      background-position: bottom center;
      z-index: 2;
    }

    /* 犬の画像 */
    .dog {
      position: absolute;
      width: 70px;
      user-select: none;
      transition: left 2s linear, top 2s linear;
      z-index: 3;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      :root {
        --bottom-land-height: 100px; /* 少し小さめに */
      }
      .dog {
        width: 55px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="water-area"></div>
    <div id="bottom-land"></div>
  </div>

  <!-- BGM（クリックで再生） -->
  <audio id="bgm" src="Sounds/bata.wav" loop></audio>

  <script>
    // BGMはユーザークリックで再生（自動再生規制対応）
    window.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    });

    fetch('dog.json')
      .then(res => res.json())
      .then(dogs => {
        const waterArea = document.getElementById('water-area');
        const dogSize = 70;

        dogs.forEach(dog => {
          const dogElem = document.createElement('img');
          dogElem.src = dog.image;
          dogElem.alt = dog.name;
          dogElem.classList.add('dog');
          dogElem.style.width = `${dogSize}px`;

          // 初期位置ランダム（下の土にかからない範囲）
          let x = Math.random() * (waterArea.clientWidth - dogSize);
          let y = Math.random() * (waterArea.clientHeight - dogSize);

          dogElem.style.left = `${x}px`;
          dogElem.style.top = `${y}px`;

          waterArea.appendChild(dogElem);

          // ランダム移動（下の土に行かないように）
          setInterval(() => {
            x = Math.random() * (waterArea.clientWidth - dogSize);
            y = Math.random() * (waterArea.clientHeight - dogSize);
            dogElem.style.left = `${x}px`;
            dogElem.style.top = `${y}px`;
          }, 3000 + Math.random() * 3000);
        });
      })
      .catch(err => {
        console.error('dog.jsonの読み込みに失敗しました:', err);
      });
  </script>
</body>
</html>
