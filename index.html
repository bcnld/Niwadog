<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>安いもんだ、にわとりでしこったことがバレるぐらい</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #7ec8b2;
    }

    :root {
      --bottom-land-height: 120px;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #7ec8b2;
      overflow: hidden;
    }

    #water-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - var(--bottom-land-height));
      overflow: hidden;
      z-index: 1;
    }

    #bottom-land {
      position: relative; /* 変更：relativeにして中の絶対配置アイコンが効くように */
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--bottom-land-height);
      background-image: url('images/dirt.png');
      background-repeat: repeat-x;
      background-size: auto 100%;
      background-position: bottom center;
      z-index: 2;
    }

    /* 図鑑アイコン */
    #zukan-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 5;
      user-select: none;
    }

    .dog {
      position: absolute;
      width: 70px;
      user-select: none;
      transition: left 2s linear, top 2s linear;
      z-index: 3;
    }

    /* 縦画面警告 */
    #orientation-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #orientation-warning img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    /* 図鑑モーダル */
    #zukan-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #zukan-modal.show {
      display: flex;
    }

    #zukan-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 80vw;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      box-sizing: border-box;
      text-align: center;
    }

    #zukan-content h2 {
      margin-top: 0;
    }

    #zukan-list {
      margin-top: 10px;
    }

    #zukan-list p {
      color: #555;
    }

    #zukan-list div {
      display: flex;
      align-items: center;
      margin: 5px 0;
      gap: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    #zukan-list img {
      width: 50px;
      height: auto;
      user-select: none;
    }

    #zukan-close {
      margin-top: 15px;
      padding: 8px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      :root {
        --bottom-land-height: 100px;
      }
      .dog {
        width: 50px;
      }
      #zukan-icon {
        width: 45px;
        height: 45px;
      }
      #zukan-content {
        width: 90vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <!-- 縦画面警告 -->
  <div id="orientation-warning">
    <img src="images/dog.gif" alt="横向きにしてください">
    <p>横向きにしないと鶏があなたのケツを掘りに行きます</p>
  </div>

  <div id="container">
    <div id="water-area"></div>
    <div id="bottom-land">
      <img id="zukan-icon" src="images/zukan_icon.png" alt="図鑑" title="図鑑を開く" />
    </div>
  </div>

  <!-- 図鑑モーダル -->
  <div id="zukan-modal">
    <div id="zukan-content">
      <h2>図鑑</h2>
      <div id="zukan-list">
        <p>まだ釣った魚はいません</p>
      </div>
      <button id="zukan-close">閉じる</button>
    </div>
  </div>

  <audio id="bgm" src="Sounds/bata.wav" loop></audio>

  <script>
    const orientationWarning = document.getElementById('orientation-warning');
    const container = document.getElementById('container');
    const zukanIcon = document.getElementById('zukan-icon');
    const zukanModal = document.getElementById('zukan-modal');
    const zukanClose = document.getElementById('zukan-close');
    const zukanList = document.getElementById('zukan-list');

    // 画面向きチェック
    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      if (isPortrait) {
        orientationWarning.style.display = 'flex';
        container.style.display = 'none';
        zukanModal.classList.remove('show'); // 閉じる
      } else {
        orientationWarning.style.display = 'none';
        container.style.display = 'block';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);

    // BGM再生（クリックで）
    window.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    });

    // 図鑑アイコン押したら表示
    zukanIcon.addEventListener('click', () => {
      zukanModal.classList.add('show');
    });

    // 閉じるボタン
    zukanClose.addEventListener('click', () => {
      zukanModal.classList.remove('show');
    });

    // 犬（または魚）を水域にランダム配置＆移動
    fetch('dog.json')
      .then(res => res.json())
      .then(dogs => {
        const waterArea = document.getElementById('water-area');
        const isMobile = window.innerWidth <= 600;
        const dogSize = isMobile ? 50 : 70;

        dogs.forEach(dog => {
          const dogElem = document.createElement('img');
          dogElem.src = dog.image;
          dogElem.alt = dog.name;
          dogElem.classList.add('dog');
          dogElem.style.width = `${dogSize}px`;

          let x = Math.random() * (waterArea.clientWidth - dogSize);
          let y = Math.random() * (waterArea.clientHeight - dogSize);
          dogElem.style.left = `${x}px`;
          dogElem.style.top = `${y}px`;

          waterArea.appendChild(dogElem);

          setInterval(() => {
            x = Math.random() * (waterArea.clientWidth - dogSize);
            y = Math.random() * (waterArea.clientHeight - dogSize);
            dogElem.style.left = `${x}px`;
            dogElem.style.top = `${y}px`;
          }, 3000 + Math.random() * 3000);
        });
      })
      .catch(err => {
        console.error('dog.jsonの読み込みに失敗しました:', err);
      });
  </script>
</body>
</html>
