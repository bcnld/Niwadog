<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niwatori Crackudos</title>
  <link rel="stylesheet" href="title.css" />
  <style>
    /* --- タイトル画面用スタイル --- */
    #fullscreen-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(50, 50, 50, 0.8);
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10000;
      user-select: none;
      transition: background 0.3s ease;
    }
    #fullscreen-toggle:hover {
      background: rgba(80, 80, 80, 1);
    }
    #title-images {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }
    #title-images img {
      max-width: 80vw;
      max-height: 40vh;
      display: none;
      user-select: none;
      pointer-events: none;
    }
    /* ゲーム画面の例 */
    #game-screen {
      display: none;
      width: 100vw;
      height: 100vh;
      background-color: #a0d8f7;
      position: relative;
      overflow: hidden;
    }
    /* 簡単にゲームの水エリアだけ配置 */
    #water-area {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #4ec6ff, #0059b3);
    }
  </style>
</head>
<body>

  <div id="center-text">あなたは日本人ですか？</div>
  <div id="background-overlay"></div>

  <!-- 企業ロゴ -->
  <img class="company-logo" src="images/mdm_logo.png" alt="Logo 1" />
  <img class="company-logo" src="images/Sus_logo.png" alt="Logo 2" />
  <img class="company-logo" src="images/homo_logo.png" alt="Logo 3" />

  <!-- 全画面演出用画像 -->
  <img id="fullscreen-effect" src="images/fullscreen_effect.png" alt="Effect" style="display:none; position:fixed; top:50%; left:50%; transform: translate(-50%, -50%) scale(1.2); opacity:0; z-index:9999; pointer-events:none;" />

  <!-- タイトル画像 -->
  <div id="title-images">
    <img id="title-img1" src="images/title1.png" alt="Title 1" />
    <img id="title-img2" src="images/title2.png" alt="Title 2" />
  </div>

  <div id="press-any-key" style="
    position: fixed;
    bottom: 50px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 24px;
    user-select: none;
    cursor: default;
    z-index: 50;
  ">PRESS ANY KEY</div>

  <!-- 右上の全画面切替ボタン -->
  <button id="fullscreen-toggle">全画面切替</button>

  <!-- ゲーム本編画面 -->
  <div id="game-screen">
    <div id="water-area"></div>
    <!-- 他のゲームUIをここに追加 -->
  </div>
  
  <!-- フェードアウト用の黒オーバーレイ（最初は透明＆非表示） -->
<div id="fade-overlay" style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 4s ease;
  z-index: 5000;
"></div>

<!-- ムービー用ビデオタグ（最初は非表示） -->
<video id="intro-movie" src="movie/intro.mp4" style="
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 80vw;
  height: auto;
  z-index: 6000;
  display: none;
" muted></video>

  <!-- BGM・効果音 -->
  <audio id="bgm" src="Sounds/title.mp3" preload="auto"></audio>
  <audio id="effect-sfx" src="Sounds/effect.mp3"></audio>
  <audio id="select-sfx" src="Sounds/select.mp3" preload="auto"></audio>

  <script src="title.js"></script>
  <script src="script.js"></script>

</body>
</html>
