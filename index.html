<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>犬が泳ぐ川</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #7ec8b2; /* 川の色 */
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #7ec8b2;
    }

    #water-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 120px); /* 土の画像分だけ狭める */
      overflow: hidden;
      z-index: 1;
    }

    #bottom-land {
      position: absolute;
      bottom: 50px; /* 少し上に配置 */
      left: 0;
      width: 100%;
      height: 70px;
      background-image: url('images/dirt.png'); /* 繰り返し画像 */
      background-repeat: repeat-x;
      background-size: auto 100%; /* 縦をぴったり合わせる */
      z-index: 2;
    }

    .dog {
      position: absolute;
      width: 50px;
      user-select: none;
      transition: left 2s linear, top 2s linear;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="water-area"></div>
    <div id="bottom-land"></div>
  </div>

  <!-- BGM -->
  <audio id="bgm" src="Sounds/bata.wav" loop></audio>

  <script>
    // ユーザーがクリックしたらBGM再生
    window.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    });

    fetch('dog.json')
      .then(res => res.json())
      .then(dogs => {
        const waterArea = document.getElementById('water-area');
        const dogSize = 50;

        dogs.forEach(dog => {
          const dogElem = document.createElement('img');
          dogElem.src = dog.image;
          dogElem.alt = dog.name;
          dogElem.classList.add('dog');
          dogElem.style.width = `${dogSize}px`;

          // 初期位置ランダム（土にかからない）
          let x = Math.random() * (waterArea.clientWidth - dogSize);
          let y = Math.random() * (waterArea.clientHeight - dogSize);

          dogElem.style.left = `${x}px`;
          dogElem.style.top = `${y}px`;

          waterArea.appendChild(dogElem);

          // ランダム移動
          setInterval(() => {
            x = Math.random() * (waterArea.clientWidth - dogSize);
            y = Math.random() * (waterArea.clientHeight - dogSize);
            dogElem.style.left = `${x}px`;
            dogElem.style.top = `${y}px`;
          }, 3000 + Math.random() * 3000);
        });
      })
      .catch(err => {
        console.error('dog.jsonの読み込みに失敗しました:', err);
      });
  </script>
</body>
</html>
