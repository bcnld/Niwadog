<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>犬釣りゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="orientation-warning">スマホを横向きにしてください</div>
  <div id="container">
    <div id="water-area"></div>
    <button id="zukan-btn">図鑑</button>
    <button id="shop-btn">ショップ</button>
    <audio id="bgm" src="sounds/bgm.mp3" loop></audio>
    <audio id="sfx-open" src="sounds/open.mp3"></audio>
    <audio id="sfx-close" src="sounds/close.mp3"></audio>

    <!-- 図鑑 -->
    <div id="zukan-panel">
      <h2>図鑑</h2>
      <div id="zukan-list"></div>
    </div>

    <!-- 詳細パネル -->
    <div id="detail-panel">
      <button id="detail-close">閉じる</button>
      <h3 id="detail-name"></h3>
      <img id="detail-image" src="" alt="" />
      <p id="detail-description"></p>
    </div>

    <!-- ショップ（仮） -->
    <div id="shop-panel">
      <h2>ショップ</h2>
      <p>今後実装予定</p>
    </div>

    <!-- 釣りUI -->
    <div id="fishing-ui">
      <div id="target-zone"></div>
      <div id="pointer"></div>
      <button id="reel-button">リールを引く！</button>
      <p id="fishing-result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
