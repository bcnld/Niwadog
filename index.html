<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ルーレット釣りゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>さかなつりゲーム（ルーレット式）</h1>

  <div id="water">
    <div id="fish-area"></div>
  </div>

  <button id="startFishing">釣り開始</button>

  <div id="roulette" class="hidden">
    <canvas id="rouletteCanvas" width="300" height="300"></canvas>
    <button id="stopBtn">止める！</button>
  </div>

  <div id="result"></div>

  <!-- 音声ファイル -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="soundStart" src="start.wav"></audio>
  <audio id="soundStop" src="stop.wav"></audio>
  <audio id="soundSuccess" src="success.wav"></audio>
  <audio id="soundFail" src="fail.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
