<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>安いもんだ、にわとりでしこったことがバレるぐらい</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    :root {
      --bottom-land-height: 120px;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('images/water.png');
      background-repeat: repeat;
      background-size: 64px 64px; /* 適宜変更 */
      overflow: hidden;
    }

    #water-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - var(--bottom-land-height));
      overflow: hidden;
      z-index: 1;
    }

    #bottom-land {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--bottom-land-height);
      background-image: url('images/dirt.png');
      background-repeat: repeat;
      background-size: 64px 64px;
      background-position: bottom center;
      z-index: 2;
    }

    .dog {
      position: absolute;
      width: 70px;
      user-select: none;
      transition: left 2s linear, top 2s linear;
      z-index: 3;
    }

    /* 縦画面警告 */
    #orientation-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #orientation-warning img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      :root {
        --bottom-land-height: 100px;
      }
      .dog {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <div id="orientation-warning">
    <img src="images/dog.gif" alt="横向きにしてください">
    <p>横向きにしないと鶏があなたのケツを掘りに行きます</p>
  </div>

  <div id="container">
    <div id="water-area"></div>
    <div id="bottom-land"></div>
  </div>

  <audio id="bgm" src="Sounds/bata.wav" loop></audio>

  <script>
    const orientationWarning = document.getElementById('orientation-warning');
    const container = document.getElementById('container');

    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      if (isPortrait) {
        orientationWarning.style.display = 'flex';
        container.style.display = 'none';
      } else {
        orientationWarning.style.display = 'none';
        container.style.display = 'block';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);

    // BGM 再生
    window.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    });

    fetch('dog.json')
      .then(res => res.json())
      .then(dogs => {
        const waterArea = document.getElementById('water-area');
        const isMobile = window.innerWidth <= 600;
        const dogSize = isMobile ? 50 : 70;

        dogs.forEach(dog => {
          const dogElem = document.createElement('img');
          dogElem.src = dog.image;
          dogElem.alt = dog.name;
          dogElem.classList.add('dog');
          dogElem.style.width = `${dogSize}px`;

          let x = Math.random() * (waterArea.clientWidth - dogSize);
          let y = Math.random() * (waterArea.clientHeight - dogSize);
          dogElem.style.left = `${x}px`;
          dogElem.style.top = `${y}px`;

          waterArea.appendChild(dogElem);

          setInterval(() => {
            x = Math.random() * (waterArea.clientWidth - dogSize);
            y = Math.random() * (waterArea.clientHeight - dogSize);
            dogElem.style.left = `${x}px`;
            dogElem.style.top = `${y}px`;
          }, 3000 + Math.random() * 3000);
        });
      })
      .catch(err => {
        console.error('dog.jsonの読み込みに失敗しました:', err);
      });
  </script>
</body>
</html>
