<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>あか</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif;
      background: #a0d8f7 url('images/water.png') repeat;
      background-size: 64px 64px;
    }
    #water-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #bottom-land {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
      background: url('images/dirt.png') repeat;
      background-size: 64px 64px;
      z-index: 10;
    }
    #zukan-btn, #shop-btn, #inventory-btn {
      position: fixed; width: 70px; height: 70px; cursor: pointer;
      z-index: 20;
    }
    #zukan-btn { right: 30px; bottom: 120px; }
    #shop-btn { left: 30px; bottom: 120px; }
    #inventory-btn { left: 30px; bottom: 35px; }

    .panel {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw; max-width: 400px; height: 60vh;
      background: white; border: 2px solid #444;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow-y: auto;
      padding: 10px;
      z-index: 30;
    }

    /* 追加: overlayクラスの表示制御例 */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .overlay.active {
      display: flex;
    }

    #zukan-container {
      width: 900px;
      height: 600px;
      background: #f7f1e1;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      padding: 24px;
      box-sizing: border-box;
      font-family: 'Noto Serif JP', serif;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    #fishing-ui {
      display: none;
      text-align: center;
      background: #fffde7;
      border: 2px solid #444;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 400px;
    }

    #roulette-canvas {
      display: block;
      margin: 0 auto;
    }

    #reel-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #fishing-result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .dog {
      position: absolute;
      width: 70px;
      pointer-events: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 水中エリア -->
  <div id="water-area"></div>

  <!-- 土地 -->
  <div id="bottom-land"></div>

  <!-- ボタン -->
  <!-- 図鑑ボタン -->
  <img id="zukan-btn" src="images/zukan_icon.png" alt="図鑑" style="cursor:pointer;" />

  <!-- ショップボタン -->
  <img id="shop-btn" src="images/shop_icon.png" alt="ショップ" style="cursor:pointer;" />

  <!-- 持ち物ボタン -->
  <img id="inventory-btn" src="images/inventory_icon.png" alt="持ち物" style="cursor:pointer;" />

  <!-- 図鑑パネル -->
  <div id="zukan-panel" class="panel" style="display: none;">
    <h2>犬の図鑑</h2>
    <div id="zukan-content" style="display:flex; justify-content:space-between; height: calc(100% - 90px);">
      <!-- 左ページ -->
      <div id="zukan-page-left" class="zukan-page" style="width:48%; background:#fff; border:1px solid #ccc; border-radius:8px; box-shadow: inset 0 0 6px rgba(0,0,0,0.1); padding:10px; box-sizing:border-box; display:grid; grid-template-columns:repeat(3,1fr); grid-template-rows:repeat(3,1fr); gap:12px; overflow-y:auto;"></div>

      <!-- 右ページ -->
      <div id="zukan-page-right" class="zukan-page" style="width:48%; background:#fff; border:1px solid #ccc; border-radius:8px; box-shadow: inset 0 0 6px rgba(0,0,0,0.1); padding:10px; box-sizing:border-box; display:grid; grid-template-columns:repeat(3,1fr); grid-template-rows:repeat(3,1fr); gap:12px; overflow-y:auto;"></div>
    </div>

    <div class="zukan-controls" style="margin-top:10px; text-align:center; user-select:none;">
      <button id="prev-page" style="padding:6px 12px; margin:0 8px; font-size:1rem; border-radius:6px; border:1.5px solid #666; background-color:white; cursor:pointer; transition:background-color 0.3s ease;">前のページ</button>
      <span id="page-indicator" style="font-weight:bold; font-size:1.1rem; vertical-align:middle;">1 / 1</span>
      <button id="next-page" style="padding:6px 12px; margin:0 8px; font-size:1rem; border-radius:6px; border:1.5px solid #666; background-color:white; cursor:pointer; transition:background-color 0.3s ease;">次のページ</button>
    </div>
  </div>

<!-- ショップパネルの最初のメニュー -->
<div id="shop-menu" class="panel" style="display:none;">
  <h2>売買</h2>
  <button id="btn-sell" style="margin: 10px; padding: 10px 20px; font-size: 1.2rem;">犬を売る</button>
  <button id="btn-buy" style="margin: 10px; padding: 10px 20px; font-size: 1.2rem;">買う</button>
  <button id="shop-menu-close" style="position:absolute; top:10px; right:10px; background:#f44336; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer;">閉じる</button>
</div>

<!-- 犬を売るパネル -->
<div id="shop-sell-panel" class="panel" style="display:none;">
  <button id="sell-close" style="position:absolute; top:10px; right:10px; background:#f44336; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer;">閉じる</button>
  <h2>犬を売る/h2>
  <div id="sell-dogs-list" style="max-height: 300px; overflow-y: auto;"></div>
</div>

<!-- アイテムを買うパネル -->
<div id="shop-buy-panel" class="panel" style="display:none;">
  <button id="buy-close" style="position:absolute; top:10px; right:10px; background:#f44336; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer;">閉じる</button>
  <h2>買う</h2>
  <div id="shop-items-list" style="max-height: 300px; overflow-y: auto;"></div>
</div>
  <!-- 持ち物パネル -->
  <div id="inventory-panel" class="panel" style="display: none;">
    <h2>持ち物</h2>
    <p>ここに持ち物の内容が入ります。</p>
  </div>

  <!-- 図鑑パネル内に付け足す犬プロフィール表示用div -->
  <div id="zukan-profile" style="display:none; position: absolute; top: 10px; left: 10px; 
    right: 10px; bottom: 10px; background: #fff; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.3); 
    padding: 20px; box-sizing: border-box; z-index: 100; overflow-y: auto;">

    <button id="profile-close-btn" style="position: absolute; top: 15px; right: 15px; 
      background: #f44336; border: none; color: white; font-size: 20px; border-radius: 6px; 
      cursor: pointer; padding: 5px 12px;" onclick="closeProfile()">✕</button>

    <div class="profile-header" style="display: flex; align-items: flex-start; margin-bottom: 20px;">
      <img id="profile-img" src="" alt="犬画像" style="width: 120px; height: 120px; border-radius: 12px; 
        border: 3px solid gray; object-fit: cover;" />
      <div class="profile-info" style="margin-left: 20px; flex-grow: 1;">
        <div class="profile-number-name" style="font-size: 22px; font-weight: bold; color: #333; margin-bottom: 8px;">
          <span id="profile-number" style="margin-right: 10px; color: #666;">#001</span>
          <span id="profile-name" style="color: #222;">ポチ</span>
        </div>
      </div>
    </div>

    <div class="profile-details" style="display: flex; flex-direction: column; gap: 12px;">
      <div class="detail-item" style="display: flex; align-items: center;">
        <span class="detail-label" style="font-weight: bold; margin-right: 8px; min-width: 60px;">レアリティ:</span>
        <span id="profile-rarity" class="rarity common" style="font-weight: bold; padding: 4px 12px; border-radius: 12px; color: white; font-size: 14px; display: inline-block; background-color: gray;">Common</span>
      </div>
      <div class="detail-item" style="display: flex; align-items: center;">
        <span class="detail-label" style="font-weight: bold; margin-right: 8px; min-width: 60px;">売値:</span>
        <span id="profile-price" style="font-size: 16px; color: #444;">1000</span>
      </div>
      <div class="detail-item desc-item" style="display: flex; flex-direction: column;">
        <span class="detail-label" style="font-weight: bold; margin-bottom: 6px;">説明:</span>
        <p id="profile-desc" style="margin: 0; color: #555; line-height: 1.4;">ここに詳細説明文が入ります。</p>
      </div>
    </div>
  </div>

  <!-- 犬プロフィールモーダル -->
<div id="dog-profile-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
  <div style="background:#fff; width:800px; height:600px; padding:20px; position:relative; display:flex; flex-direction:column; box-shadow:0 0 15px rgba(0,0,0,0.3);">

    <!-- 閉じるボタン -->
    <button id="profile-close" style="position:absolute; top:10px; right:10px; font-size:18px; background:none; border:none; cursor:pointer;">✖</button>

    <!-- 上部：画像と名前 -->
    <div style="display:flex; flex-direction:row; align-items:flex-start;">
      <!-- 犬画像 -->
      <img id="profile-image" src="" alt="犬の画像" style="width:250px; height:250px; object-fit:cover; border:1px solid #ccc;">

      <!-- 名前と番号 -->
      <img id="profile-image" ... />
<img id="profile-image-modal" src="" alt="犬の画像" style="..." />
<h2 id="profile-name-modal">名前不明</h2>
<p id="profile-rarity-modal">レアリティ: 不明</p>
<p id="profile-price-modal">売値: 0 円</p>
<p id="profile-description-modal">説明なし</p>

    <!-- 下部：説明 -->
    <div style="margin-top:20px; flex:1; overflow-y:auto; border-top:1px solid #ccc; padding-top:10px;">
      <p id="profile-description">説明なし</p>
    </div>
  </div>
</div>
  
<!-- 釣りUI -->
<div id="fishing-ui" style="display:none; position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);
  background: #222; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.7);
  z-index: 1000; width: 340px; text-align: center; color: #fff;">

  <canvas id="roulette-canvas" width="300" height="300"
    style="background: #eef; border-radius: 50%; display: block; margin: 0 auto 15px;"></canvas>

  <div id="fishing-result" style="font-size: 24px; height: 30px; margin-bottom: 15px;"></div>

  <button id="reel-button" style="padding: 10px 20px; font-size: 18px; cursor: pointer; border: none;
    border-radius: 8px; background: #f1c40f; color: #222; font-weight: bold;">
    リールを引く
  </button>
</div>
  
<!-- 釣れた犬キャッチオーバーレイ -->
<div id="catch-overlay" style="display:none; position: fixed; top:0; left:0; width:100vw; height:100vh;
  background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 1100; display: flex; flex-direction: column;
  justify-content: center; align-items: center; color: white;">

  <img id="caught-dog-img" src="" alt="捕まえた犬" style="max-width: 200px; max-height: 200px; border: 4px solid white; border-radius: 12px; margin-bottom: 20px;"/>

  <div id="caught-message" style="font-size: 28px; font-weight: bold; margin-bottom: 30px; text-shadow: 0 0 5px black;"></div>

  <button id="catch-close" style="padding: 10px 30px; font-size: 20px; border: none; border-radius: 10px;
    background: #f1c40f; color: #222; cursor: pointer; font-weight: bold;">
    閉じる
  </button>
</div>

  <!-- BGM（ループ再生） -->
<audio id="bgm" src="Sounds/bata.wav" loop></audio>
<audio id="sfx-open" src="Sounds/open.mp3"></audio>
<audio id="sfx-close" src="Sounds/close.mp3"></audio> 
<audio id="sfx-roulette-loop" src="Sounds/guru.mp3" preload="auto" loop></audio>
<audio id="sfx-stop-click" src="Sounds/pah.mp3" preload="auto"></audio>
<audio id="sfx-wheel-stop" src="Sounds/whes.mp3" preload="auto"></audio>
<audio id="sfx-hit" src="Sounds/hit.mp3" preload="auto"></audio>
<audio id="sfx-miss" src="Sounds/miss.mp3" preload="auto"></audio> 
<audio id="sfx-catch" src="Sounds/catch.mp3"></audio>
<!-- JavaScriptファイルは依存関係があるなら順番通りに -->

<script src="co.js"></script>  
<script src="dog.js"></script>       <!-- 犬の生成・動き関係 -->
<script src="fishing.js"></script>   <!-- 釣りUI・ルーレット関係 -->
<script src="Zukan.js"></script>     <!-- 図鑑機能 -->
<script src="shop.js"></script>      <!-- ショップ機能 -->
<script src="inv.js"></script>       <!-- 持ち物機能 -->
<script src="script.js"></script>    <!-- メイン制御、共通処理 -->
<!-- JavaScriptファイルは依存関係があるなら順番通りに -->

</body>
</html>
