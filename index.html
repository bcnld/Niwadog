<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>犬が泳ぐ川</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #7ec8b2; /* 川の色 */
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #7ec8b2;
    }

    /* 土の高さを変数で管理（デフォルト120pxに増やす） */
    :root {
      --bottom-land-height: 120px;
    }

    #water-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - var(--bottom-land-height)); /* 土の高さ分引く */
      overflow: hidden;
      z-index: 1;
    }

    #bottom-land {
      position: absolute;
      bottom: 0; /* 画面一番下に固定 */
      left: 0;
      width: 100%;
      height: var(--bottom-land-height);
      /* 横も縦も繰り返す */
      background-image: url('images/dirt.png'); /* 土の画像パス */
      background-repeat: repeat; /* 縦横両方繰り返し */
      background-size: auto; /* 縦横サイズは自動 */
      z-index: 2;
    }

    .dog {
      position: absolute;
      width: 70px;  /* 犬を少し大きく */
      user-select: none;
      transition: left 2s linear, top 2s linear;
      z-index: 3;
    }

    /* スマホなど幅が狭い場合の調整 */
    @media (max-width: 600px) {
      :root {
        --bottom-land-height: 150px; /* 土の高さを更に大きく */
      }
      .dog {
        width: 55px; /* 犬も少し小さく */
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="water-area"></div>
    <div id="bottom-land"></div>
  </div>

  <!-- BGM -->
  <audio id="bgm" src="Sounds/bata.wav" loop></audio>

  <script>
    // ユーザーがクリックしたらBGM再生
    window.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    });

    fetch('dog.json')
      .then(res => res.json())
      .then(dogs => {
        const waterArea = document.getElementById('water-area');

        dogs.forEach(dog => {
          const dogElem = document.createElement('img');
          dogElem.src = dog.image;
          dogElem.alt = dog.name;
          dogElem.classList.add('dog');

          waterArea.appendChild(dogElem);

          // 犬のサイズはCSS指定幅に合わせる
          let dogWidth = dogElem.clientWidth || 70;
          let dogHeight = dogWidth;

          // 初期位置は土の領域を避ける
          let x = Math.random() * (waterArea.clientWidth - dogWidth);
          let y = Math.random() * (waterArea.clientHeight - dogHeight);

          dogElem.style.left = `${x}px`;
          dogElem.style.top = `${y}px`;

          // ランダムに縦横両方向に移動
          setInterval(() => {
            x = Math.random() * (waterArea.clientWidth - dogWidth);
            y = Math.random() * (waterArea.clientHeight - dogHeight);
            dogElem.style.left = `${x}px`;
            dogElem.style.top = `${y}px`;
          }, 3000 + Math.random() * 3000);
        });
      })
      .catch(err => {
        console.error('dog.jsonの読み込みに失敗しました:', err);
      });
  </script>
</body>
</html>
