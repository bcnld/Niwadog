<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>„ÅÑ„ÇÇ„Çì„Å†„ÄÅ„Å´„Çè„Å®„Çä„Åß„Åó„Åì„Å£„Åü„Åì„Å®„Åå„Éê„É¨„Çã„Åê„Çâ„ÅÑ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    :root {
      --bottom-land-height: 120px;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('images/water.png');
      background-repeat: repeat;
      background-size: 64px 64px;
      overflow: hidden;
    }

    #water-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - var(--bottom-land-height));
      overflow: hidden;
      z-index: 1;
    }

    #bottom-land {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: var(--bottom-land-height);
      background-image: url('images/dirt.png');
      background-repeat: repeat;
      background-size: 64px 64px;
      background-position: bottom center;
      z-index: 2;
    }

    .dog {
      position: absolute;
      width: 70px;
      user-select: none;
      transition: left 2s linear, top 2s linear;
      z-index: 3;
      cursor: pointer;
    }

    #zukan-btn, #shop-btn {
      position: absolute;
      bottom: calc(var(--bottom-land-height) + 10px);
      width: 80px;
      height: 80px;
      z-index: 4;
      cursor: pointer;
    }

    #zukan-btn {
      right: 30px;
    }

    #shop-btn {
      left: 30px;
    }

    .panel {
      display: none;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80vw;
      max-width: 400px;
      height: 60vh;
      background: white;
      border: 2px solid #444;
      z-index: 10;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    #orientation-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #orientation-warning img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      :root {
        --bottom-land-height: 100px;
      }
      .dog {
        width: 50px;
      }
      #zukan-btn, #shop-btn {
        width: 60px;
        height: 60px;
        bottom: calc(var(--bottom-land-height) + 50px);
      }
      #zukan-btn {
        right: 15px;
      }
      #shop-btn {
        left: 15px;
      }
    }

    #fishing-ui {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 400px;
      background: #fffde7;
      border: 2px solid #444;
      z-index: 99;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #reel-area {
      position: relative;
      width: 100%;
      height: 30px;
      background: #c5e1a5;
      margin: 10px auto;
      border: 2px solid #33691e;
      overflow: hidden;
    }

    #pointer {
      position: absolute;
      top: 0;
      width: 5px;
      height: 100%;
      background: red;
      animation: movePointer 2s linear infinite;
    }

    #target-zone {
      position: absolute;
      top: 0;
      left: 40%;
      width: 20%;
      height: 100%;
      background: rgba(0,255,0,0.3);
    }

    @keyframes movePointer {
      0% { left: 0%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div id="fishing-ui" class="panel">
    <h2>„Å§„Çä„Éü„Éã„Ç≤„Éº„É†</h2>
    <div id="reel-area">
      <div id="pointer"></div>
      <div id="target-zone"></div>
    </div>
    <button id="reel-button">„Çø„Ç§„Éü„É≥„Ç∞„Çà„ÅèÊ≠¢„ÇÅ„ÇçÔºÅ</button>
    <p id="fishing-result"></p>
  </div>

  <div id="orientation-warning">
    <img src="images/dog.gif" alt="Ê®™Âêë„Åç„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ" />
    <p>Ê®™Âêë„Åç„Å´„Åó„Å™„ÅÑ„Å®È∂è„Åå„ÅÇ„Å™„Åü„ÅÆ„Ç±„ÉÑ„ÇíÊéò„Çä„Å´Ë°å„Åç„Åæ„Åô</p>
  </div>

  <div id="container">
    <div id="water-area"></div>
    <div id="bottom-land"></div>
    <img src="images/zukan_icon.png" id="zukan-btn" alt="Âõ≥Èëë" />
    <img src="images/shop_icon.png" id="shop-btn" alt="„Ç∑„Éß„ÉÉ„Éó" />
    <div id="zukan-panel" class="panel">
      <h2>Âõ≥Èëë</h2>
      <p>Ë¶ã„Å§„Åë„ÅüÁä¨„Åü„Å°„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ</p>
    </div>
    <div id="shop-panel" class="panel">
      <h2>„Ç∑„Éß„ÉÉ„Éó</h2>
      <p>„Ç¢„Ç§„ÉÜ„É†„ÇíË≤∑„ÅÜÊ©üËÉΩ„Å™„Å©„Çí„Åì„Åì„Å´„ÄÇ</p>
    </div>
  </div>

  <audio id="bgm" src="Sounds/bata.wav" loop></audio>
  <audio id="sfx-open" src="Sounds/open.mp3"></audio>
  <audio id="sfx-close" src="Sounds/close.mp3"></audio>

  <script>
    const orientationWarning = document.getElementById('orientation-warning');
    const container = document.getElementById('container');

    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      if (isPortrait) {
        orientationWarning.style.display = 'flex';
        container.style.display = 'none';
      } else {
        orientationWarning.style.display = 'none';
        container.style.display = 'block';
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);

    window.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    });

    const zukanBtn = document.getElementById('zukan-btn');
    const shopBtn = document.getElementById('shop-btn');
    const zukanPanel = document.getElementById('zukan-panel');
    const shopPanel = document.getElementById('shop-panel');
    const openSfx = document.getElementById('sfx-open');
    const closeSfx = document.getElementById('sfx-close');

    zukanBtn.addEventListener('click', () => {
      const isOpen = zukanPanel.style.display === 'block';
      if (isOpen) {
        zukanPanel.style.display = 'none';
        closeSfx.play().catch(() => {});
      } else {
        zukanPanel.style.display = 'block';
        shopPanel.style.display = 'none';
        openSfx.play().catch(() => {});
      }
    });

    shopBtn.addEventListener('click', () => {
      const isOpen = shopPanel.style.display === 'block';
      if (isOpen) {
        shopPanel.style.display = 'none';
        closeSfx.play().catch(() => {});
      } else {
        shopPanel.style.display = 'block';
        zukanPanel.style.display = 'none';
        openSfx.play().catch(() => {});
      }
    });

    fetch('dog.json')
      .then(res => res.json())
      .then(dogs => {
        const waterArea = document.getElementById('water-area');
        const isMobile = window.innerWidth <= 600;
        const dogSize = isMobile ? 50 : 70;

        dogs.forEach(dog => {
          const dogElem = document.createElement('img');
          dogElem.src = dog.image;
          dogElem.alt = dog.name;
          dogElem.classList.add('dog');
          dogElem.style.width = `${dogSize}px`;

          let x = Math.random() * (waterArea.clientWidth - dogSize);
          let y = Math.random() * (waterArea.clientHeight - dogSize);
          dogElem.style.left = `${x}px`;
          dogElem.style.top = `${y}px`;

          waterArea.appendChild(dogElem);

          setInterval(() => {
            x = Math.random() * (waterArea.clientWidth - dogSize);
            y = Math.random() * (waterArea.clientHeight - dogSize);
            dogElem.style.left = `${x}px`;
            dogElem.style.top = `${y}px`;
          }, 3000 + Math.random() * 3000);
        });
      })
      .catch(err => {
        console.error('dog.json„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
      });

    const fishingUI = document.getElementById('fishing-ui');
    const reelButton = document.getElementById('reel-button');
    const pointer = document.getElementById('pointer');
    const targetZone = document.getElementById('target-zone');
    const resultText = document.getElementById('fishing-result');

    function showFishingUI() {
      fishingUI.style.display = 'block';
      resultText.textContent = '';
      pointer.style.animationPlayState = 'running';
    }

    reelButton.addEventListener('click', () => {
      pointer.style.animationPlayState = 'paused';
      const pointerRect = pointer.getBoundingClientRect();
      const targetRect = targetZone.getBoundingClientRect();

      if (pointerRect.left >= targetRect.left && pointerRect.right <= targetRect.right) {
        resultText.textContent = 'üéØ „Éí„ÉÉ„ÉàÔºÅÁä¨„ÅåÈá£„Çå„ÅüÔºÅ';
      } else {
        resultText.textContent = 'üí® „ÅÆ„Åå„Åó„Åü‚Ä¶';
      }

      setTimeout(() => {
        fishingUI.style.display = 'none';
        pointer.style.animationPlayState = 'running';
      }, 2000);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'f') showFishingUI();
    });
  </script>
</body>
</html>
