<body>
  <div id="water" style="position: relative; width: 800px; height: 600px; background: lightblue;"></div>

  <script>
    fetch('dog.json')
      .then(res => res.json())
      .then(dogs => {
        const water = document.getElementById('water');

        dogs.forEach(dog => {
          const dogElem = document.createElement('img');
          dogElem.src = dog.image;
          dogElem.alt = dog.name;
          dogElem.classList.add('dog');

          dogElem.style.position = 'absolute';
          dogElem.style.width = '50px';

          const x = Math.random() * (water.clientWidth - 50);
          const y = Math.random() * (water.clientHeight - 50);

          dogElem.style.left = `${x}px`;
          dogElem.style.top = `${y}px`;

          water.appendChild(dogElem);
        });
      });
  </script>
</body>
