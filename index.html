<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>犬ゲーム完全版</title>
  <style>
    /* --- ベーススタイル --- */
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Noto Sans JP', sans-serif;
      background: #a0d8f7 url('images/water.png') repeat;
      background-size: 64px 64px;
      user-select: none;
    }
    #water-area {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    #bottom-land {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
      background: url('images/dirt.png') repeat;
      background-size: 64px 64px;
      z-index: 10;
    }
    /* ボタン共通 */
    #zukan-btn, #shop-btn, #inventory-btn, #achievement-btn {
      position: fixed;
      width: 70px; height: 70px;
      cursor: pointer;
      z-index: 20;
    }
    #zukan-btn { right: 30px; bottom: 120px; }
    #shop-btn { left: 30px; bottom: 120px; }
    #inventory-btn { left: 30px; bottom: 35px; }
    #achievement-btn { right: 30px; bottom: 35px; }

    /* パネル共通 */
    .panel {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw; max-width: 400px; height: 60vh;
      background: white;
      border: 2px solid #444;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow-y: auto;
      padding: 10px;
      z-index: 30;
      border-radius: 12px;
    }

    /* オーバーレイ用 */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .overlay.active {
      display: flex;
    }

    /* 図鑑パネルの左右ページ */
    #zukan-content {
      display: flex;
      justify-content: space-between;
      height: 60%;
      gap: 12px;
    }
    .zukan-page {
      width: 48%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
      padding: 10px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      grid-template-rows: repeat(3,1fr);
      gap: 12px;
      overflow-y: auto;
    }
    /* 図鑑のページ操作部分 */
    .zukan-controls {
      margin-top: 10px;
      text-align: center;
      user-select: none;
    }
    .zukan-controls button {
      padding: 6px 12px;
      margin: 0 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #666;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .zukan-controls button:hover {
      background-color: #eee;
    }
    
    #page-indicator {
      font-weight: bold;
      font-size: 1.1rem;
      vertical-align: middle;
    }

    /* アチーブメントパネル */
    #achievement-panel {
      height: 30%;
      margin-top: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-content: flex-start;
    }

    /* 釣りUI */
    #fishing-ui {
      display: none;
      text-align: center;
      background: #fffde7;
      border: 2px solid #444;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 400px;
      color: #222;
      user-select: none;
    }
    
    #roulette-canvas {
      display: block;
      margin: 0 auto;
      background: #eef;
      border-radius: 50%;
    }
    
    #reel-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #f1c40f;
      color: #222;
      font-weight: bold;
    }
    
    #fishing-result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      min-height: 30px;
    }

    /* 捕まえた犬オーバーレイ */
    #catch-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      z-index: 1100;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      user-select: none;
    }
    
    #caught-dog-img {
      max-width: 200px;
      max-height: 200px;
      border: 4px solid white;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    #caught-message {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 5px black;
    }
    
    #catch-close {
      padding: 10px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #f1c40f;
      color: #222;
      cursor: pointer;
      font-weight: bold;
    }

    /* 犬画像クラス */
    .dog {
      position: absolute;
      width: 70px;
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
    }

    /* 犬プロフィールモーダル */
    #dog-profile-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      user-select: none;
    }
    
    #dog-profile-modal > div {
      background: #fff;
      width: 800px;
      max-width: 90vw;
      height: 600px;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 12px;
    }
    
    #profile-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    
    #dog-profile-modal img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    
    #dog-profile-modal > div > div {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
    }
    
    #dog-profile-modal > div > div > div:last-child {
      flex-grow: 1;
    }

  </style>
</head>
<body>

 <div id="title-screen" style="position: fixed; top:0; left:0; width:100vw; height:100vh; background:black; z-index: 2000; display:flex; flex-direction: column; justify-content:center; align-items:center; color:white; user-select:none;">
  <!-- 企業名表示 -->
  <div id="company-name" style="font-size: 48px; opacity: 0; display: flex; flex-direction: column; align-items: center;">
    <img id="company-logo" src="" alt="企業ロゴ" style="max-width: 300px; max-height: 100px; user-select:none; margin-bottom: 20px;"/>
    <div id="company-text"></div>
  </div>
  
  <!-- タイトル画像・テキスト -->
  <div id="game-title" style="display:none; flex-direction: column; align-items: center; opacity: 0;">
    <img src="images/game_title.png" alt="ゲームタイトル" style="max-width: 80vw; user-select:none;" />
    <div style="font-size:48px; margin-top: 10px; text-shadow: 0 0 10px white;">BIOHAZARD 4</div>
    <div id="press-any-key" style="margin-top: 60px; font-size: 24px; opacity: 0;">Press Any Key</div>
  </div>
</div>
  
  <!-- 水中エリア -->
  <div id="water-area"></div>

  <!-- 土地 -->
  <div id="bottom-land"></div>

  <!-- ボタン群 -->
  <img id="zukan-btn" src="images/zukan_icon.png" alt="図鑑" />
  <img id="shop-btn" src="images/shop_icon.png" alt="ショップ" />
  <img id="inventory-btn" src="images/inventory_icon.png" alt="持ち物" />
  <img id="achievement-btn" src="images/ach_icon.png" alt="アーチブメント" />

  <!-- 図鑑パネル -->
  <div id="zukan-panel" class="panel" tabindex="0" aria-label="犬の図鑑">
    <h2>犬の図鑑</h2>
    <div id="zukan-content">
      <div id="zukan-page-left" class="zukan-page"></div>
      <div id="zukan-page-right" class="zukan-page"></div>
    </div>
    <div id="achievement-panel" aria-label="アチーブメント一覧"></div>
    <div class="zukan-controls">
      <button id="prev-page">前のページ</button>
      <span id="page-indicator">1 / 1</span>
      <button id="next-page">次のページ</button>
    </div>
  </div>

  <!-- ショップパネル -->
  <div id="shop-menu" class="panel" tabindex="0" aria-label="ショップメニュー">
    <h2>売買</h2>
    <button id="btn-sell">犬を売る</button>
    <button id="btn-buy">買う</button>
    <button id="shop-menu-close" style="position:absolute; top:10px; right:10px; background:#f44336; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer;">閉じる</button>
  </div>

  <!-- 犬を売るパネル -->
  <div id="shop-sell-panel" class="panel" tabindex="0" aria-label="犬を売るパネル">
    <button id="sell-close" style="position:absolute; top:10px; right:10px; background:#f44336; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer;">閉じる</button>
    <h2>犬を売る</h2>
    <div id="sell-dogs-list" style="max-height: 280px; overflow-y: auto; border: 1px solid #ccc; border-radius: 6px; background: #fff; padding: 5px;"></div>
    <!-- 犬を売る詳細UI -->
<div id="sell-dog-detail" style="margin-top: 12px; border: 1px solid #ccc; padding: 12px; border-radius: 8px; background: #fafafa; display: none;">
  <img id="sell-dog-image" src="" alt="犬画像" style="width: 100px; height: 100px; object-fit: contain; border-radius: 10px; border: 1px solid #aaa; display: block; margin-bottom: 12px;" />
  <h3 id="sell-dog-name"></h3>
  <p>売値: <span id="sell-dog-price"></span> ジンバブエドル</p>
  <p>所持数: <span id="sell-dog-owned-count"></span></p>
  <div id="sell-count-control" style="display: flex; align-items: center; justify-content: center; margin-top: 10px; gap: 8px;">
    <button id="count-decrease" style="background-color: #2196F3; border: none; color: white; font-weight: bold; font-size: 20px; width: 32px; height: 32px; border-radius: 6px; cursor: pointer; user-select:none; line-height: 28px; text-align:center; padding: 0;">−</button>
    <input type="number" id="detail-sell-count" value="1" min="1" max="1" style="width: 60px; text-align: center; font-size: 18px; border: 1px solid #ccc; border-radius: 6px; padding: 2px 8px;" />
    <button id="count-increase" style="background-color: #2196F3; border: none; color: white; font-weight: bold; font-size: 20px; width: 32px; height: 32px; border-radius: 6px; cursor: pointer; user-select:none; line-height: 28px; text-align:center; padding: 0;">＋</button>
    <button id="detail-sell-btn" style="margin-left: 12px; background-color: #4caf50; border: none; color: white; padding: 8px 16px; font-size: 16px; border-radius: 6px; cursor: pointer; user-select:none; transition: background-color 0.3s ease;">売る</button>
  </div>
</div>

  <!-- 犬を買うパネル -->
  <div id="shop-buy-panel" class="panel" tabindex="0" aria-label="犬を買うパネル">
    <button id="buy-close" style="position:absolute; top:10px; right:10px; background:#f44336; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer;">閉じる</button>
    <h2>買う</h2>
    <div id="buy-dogs-list" style="max-height: 300px; overflow-y: auto;"></div>
    <hr>
    <div id="buy-dog-detail" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px; display:none;"></div>
  </div>

  <button id="shop-back-button" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 16px;
    font-size: 1rem;
    background-color: #2196F3;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: none;
    z-index: 1000;
  ">戻る</button>

  <!-- 犬詳細パネル -->
  <div id="dog-detail-panel" class="slide-panel" style="display:none;">
    <div id="dog-detail-overlay" class="dog-detail-overlay">
      <button id="detail-back" class="back-btn">← 戻る</button>
      <div id="dog-detail-content"></div>
    </div>
  </div>

  <!-- 持ち物パネル -->
  <div id="inventory-panel" class="panel" tabindex="0" aria-label="持ち物パネル">
    <h2>持ち物</h2>
    <p>ここに持ち物の内容が入ります。</p>
  </div>

  <!-- 図鑑プロフィール用 -->
  <div id="zukan-profile" style="display:none; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
    background: #fff; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.3); padding: 20px; box-sizing: border-box; z-index: 100; overflow-y: auto;">
    <button id="profile-close-btn" style="position: absolute; top: 15px; right: 15px; background: #f44336; border: none; color: white; font-size: 20px; border-radius: 6px; cursor: pointer; padding: 5px 12px;">✕</button>
    <div class="profile-header" style="display: flex; align-items: flex-start; margin-bottom: 20px;">
      <img id="profile-img" src="" alt="犬画像" style="width: 120px; height: 120px; border-radius: 12px; border: 3px solid gray; object-fit: cover;" />
      <div class="profile-info" style="margin-left: 16px; flex-grow: 1;">
        <h3 id="profile-name" style="margin: 0 0 8px 0; font-size: 24px; color: #333;"></h3>
        <p id="profile-rarity" style="margin: 4px 0; font-weight: bold; color: #555;"></p>
        <p id="profile-description" style="margin: 8px 0; color: #444; line-height: 1.4;"></p>
      </div>
    </div>
    <!-- 追加のプロフィール情報などここに入る -->
  </div>

  <!-- 釣りUI -->
  <div id="fishing-ui" role="dialog" aria-modal="true" aria-labelledby="fishing-title">
    <h2 id="fishing-title">犬を拉致する</h2>
    <canvas id="roulette-canvas" width="300" height="300" aria-label="ルーレット"></canvas>
    <button id="reel-button">止める</button>
    <div id="fishing-result" aria-live="polite"></div>
  </div>

  <!-- 捕まえた犬オーバーレイ -->
  <div id="catch-overlay" class="overlay" role="alertdialog" aria-modal="true" aria-labelledby="caught-message">
    <img id="caught-dog-img" src="" alt="捕まえた犬の画像" />
    <div id="caught-message">○○をつかまえた！</div>
    <button id="catch-close">閉じる</button>
  </div>

  <!-- 犬プロフィールモーダル -->
  <div id="dog-profile-modal" class="overlay" role="dialog" aria-modal="true" aria-labelledby="dog-profile-name" tabindex="0">
    <div>
      <button id="profile-close" aria-label="プロフィールを閉じる">✕</button>
      <div style="display: flex; gap: 24px; flex-wrap: wrap;">
        <img id="dog-profile-img" src="" alt="犬の画像" />
        <div>
          <h2 id="dog-profile-name"></h2>
          <p id="dog-profile-description"></p>
          <!-- 必要に応じて詳細データ表示 -->
        </div>
      </div>
    </div>
  </div>

  <!-- BGM & 効果音 -->
<audio id="bgm" src="Sounds/bata.wav" loop></audio>
<audio id="sfx-open" src="Sounds/open.mp3"></audio>
<audio id="sfx-close" src="Sounds/close.mp3"></audio> 
<audio id="sfx-roulette-loop" src="Sounds/guru.mp3" preload="auto" loop></audio>
<audio id="sfx-stop-click" src="Sounds/pah.mp3" preload="auto"></audio>
<audio id="sfx-wheel-stop" src="Sounds/whes.mp3" preload="auto"></audio>
<audio id="sfx-hit" src="Sounds/hit.mp3" preload="auto"></audio>
<audio id="sfx-miss" src="Sounds/miss.mp3" preload="auto"></audio> 
<audio id="sfx-catch" src="Sounds/catch.mp3"></audio>

  <script src="title.js"></script>   
  <script src="co.js"></script>  
  <script src="dog.js"></script>       <!-- 犬の生成・動き関係 -->
  <script src="fishing.js"></script>   <!-- 釣りUI・ルーレット関係 -->
  <script src="Zukan.js"></script>     <!-- 図鑑機能 -->
  <script src="shop.js"></script>  
  <script src="ach.js"></script>    <!-- ショップ機能 -->
  <script src="inv.js"></script>       <!-- 持ち物機能 -->
  <script src="script.js"></script>    <!-- メイン制御、共通処理 -->
</body>
</html>
