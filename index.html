<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>タイトル画面サンプル</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 最初に表示される質問オーバーレイ -->
<div id="question-overlay" class="active">
  <div id="question-box">
    <p>ゲームを開始しますか？</p>
    <button id="question-yes-btn">はい</button>
  </div>
</div>

<!-- 背景用DIV（JSで背景画像やぼかしを操作） -->
<div id="background"></div>

<!-- 企業ロゴと名前表示 -->
<div id="company-name" style="display: flex; flex-direction: column; align-items: center;">
  <img id="company-logo" src="" alt="Company Logo" />
  <div id="company-text"></div>
</div>

<!-- ゲームタイトル -->
<div id="game-title" style="display: none; flex-direction: column; align-items: center;">
  <img src="images/game_title.png" alt="Game Title" />
  <div>ゲームタイトルのテキスト</div>
</div>

<!-- Press Any Key -->
<div id="press-any-key" style="opacity: 0; display: none;">Press Any Key</div>

<!-- 最初にゲーム開始を聞く質問のオーバーレイ -->
<div id="question-overlay" class="active">
  <div id="question-box">
    <p>ゲームを開始しますか？</p>
    <button id="question-yes-btn">はい</button>
  </div>
</div>

<!-- BGM用 -->
<audio id="bgm" src="Sounds/title.mp3" loop></audio>

<script src="title.js"></script>
</body>
</html>
