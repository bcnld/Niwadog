<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niwatori Crackudos</title>
  <link rel="stylesheet" href="title.css" />
  <style>
    /* 全画面切替ボタンのスタイル */
    #fullscreen-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(50, 50, 50, 0.8);
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10000;
      user-select: none;
      transition: background 0.3s ease;
    }
    #fullscreen-toggle:hover {
      background: rgba(80, 80, 80, 1);
    }

    /* ゲームタイトル画像コンテナ */
    #title-images {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30; /* 中央テキストやロゴより上に */
      pointer-events: none; /* クリック無効 */
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }
    #title-images img {
      max-width: 80vw;
      max-height: 40vh;
      display: none; /* 初期は非表示 */
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- 最初の中央テキスト -->
  <div id="center-text">あなたは日本人ですか？</div>

  <!-- 背景オーバーレイ -->
  <div id="background-overlay"></div>

  <!-- 企業ロゴはこんな感じに3つ -->
<img class="company-logo" src="images/mdm_logo.png" alt="Logo 1" />
<img class="company-logo" src="images/Sus_logo.png" alt="Logo 2" />
<img class="company-logo" src="images/homo_logo.png" alt="Logo 3" />

<!-- 全画面演出用画像（初期は非表示、中央に固定配置） -->
<img id="fullscreen-effect" src="images/fullscreen_effect.png" alt="Effect" style="display:none; position:fixed; top:50%; left:50%; transform: translate(-50%, -50%) scale(1.2); opacity:0; z-index:9999; pointer-events:none;" />
  
  <!-- ゲームタイトル画像 -->
  <div id="title-images">
    <img id="title-img1" src="images/title1.png" alt="Title 1" />
    <img id="title-img2" src="images/title2.png" alt="Title 2" />
  </div>
  
  <!-- Press any key の表示 -->
<div id="press-any-key" style="
  position: fixed;
  bottom: 50px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 24px;
  user-select: none;
  cursor: default;
  z-index: 50;
">
  PRESS ANY KEY
</div>

  <div id="main-menu" style="display:none;">
  <ul>
    <li>NEW GAME</li>
    <li>LOAD</li>
    <li>LEADERBOARD</li>
    <li>HELP &amp; OPTION</li>
    <li>EXTRAS</li>
    <li>CREDITS</li>
    <li>QUIT</li>
  </ul>
</div>

  <!-- BGM再生用オーディオ -->
  <audio id="bgm" src="Sounds/title.mp3" preload="auto"></audio>
  <audio id="effect-sfx" src="Sounds/effect.mp3"></audio>
  <audio id="select-sfx" src="Sounds/select.mp3" preload="auto"></audio>
                                                                  
  <!-- 右上の全画面切替ボタン -->
  <button id="fullscreen-toggle">全画面切替</button>

  <script>
    // 全画面切替ボタンのJS処理
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("fullscreen-toggle");

      btn.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            alert(`全画面にできませんでした: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      });

      document.addEventListener("fullscreenchange", () => {
        if (document.fullscreenElement) {
          btn.textContent = "全画面解除";
        } else {
          btn.textContent = "全画面切替";
        }
      });
    });
  </script>

  <script src="title.js"></script>
  <script src="script.js"></script>

</body>
</html>
