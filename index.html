<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>あか</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: sans-serif;
      background: #a0d8f7 url('images/water.png') repeat;
      background-size: 64px 64px;
    }
    #water-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #bottom-land {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
      background: url('images/dirt.png') repeat;
      background-size: 64px 64px;
      z-index: 10;
    }
    #zukan-btn, #shop-btn {
      position: fixed; bottom: 120px; width: 70px; height: 70px; cursor: pointer;
      z-index: 20;
    }
    #zukan-btn { right: 30px; }
    #shop-btn { left: 30px; }

    .panel {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw; max-width: 400px; height: 60vh;
      background: white; border: 2px solid #444;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow-y: auto;
      padding: 10px;
      z-index: 30;
    }

    #fishing-ui {
      display: none;
      text-align: center;
      background: #fffde7;
      border: 2px solid #444;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 400px;
    }

    #roulette-canvas {
      display: block;
      margin: 0 auto;
    }

    #reel-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #fishing-result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .dog {
      position: absolute;
      width: 70px;
      pointer-events: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 水中エリア -->
  <div id="water-area"></div>

  <!-- 土地 -->
  <div id="bottom-land"></div>

  <!-- ボタン -->
<!-- 図鑑ボタン -->
  <img id="zukan-btn" src="images/zukan_icon.png" alt="図鑑" style="cursor:pointer;" />

<!-- ショップボタン -->
  <img id="shop-btn" src="images/shop_icon.png" alt="ショップ" style="cursor:pointer;" />

<!-- 図鑑パネル -->
  <div id="zukan-overlay" class="overlay" style="display:none;">
    <div id="zukan-container" class="list">
      <h2>図鑑</h2>
      <div id="zukan-list"></div>  <!-- 図鑑アイテムリスト -->
      <div id="zukan-nav"></div>   <!-- ページナビゲーション -->
      <button id="zukan-close">閉じる</button>
    </div>
  </div>

<!-- ショップパネル -->
  <div id="shop-panel" class="panel" style="display:none;">
    <h2>ショップ</h2>
    <p>アイテム購入機能などをここに追加します。</p>
    <button id="shop-close">閉じる</button>
  </div>
  
<!-- ✅ 図鑑の外に出す -->
  <div id="catch-overlay" style="display: none;">
    <div id="catch-background"></div>
    <div id="catch-content">
      <img id="caught-dog-img" src="" alt="釣れた犬" />
      <div id="caught-message">○○をつかまえた！</div>
      <div id="catch-close">閉じる</div>
    </div>
  </div>

  <!-- 釣りルーレットUI -->
  <div id="fishing-ui" style="display: none;">
    <h2>犬を拉致する</h2>
    <canvas id="roulette-canvas" width="300" height="300"></canvas>
    <div id="roulette-container">
      <div id="roulette-wheel">
        <div id="hit-zone"></div>
        <div id="pointer"></div>
      </div>
      <button id="reel-button">止める</button>
      <div id="fishing-result"></div>
    </div>
  </div>

  <!-- サウンド -->
  <audio id="bgm" src="Sounds/bata.wav" loop></audio>
  <audio id="sfx-open" src="Sounds/open.mp3"></audio>
  <audio id="sfx-close" src="Sounds/close.mp3"></audio>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="Zukan.js"></script>
  <script src="shop.js"></script>
</body>
</html>
